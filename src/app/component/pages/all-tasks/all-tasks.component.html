<app-page-title></app-page-title>
<div class="flex mt-6">
  <input
    type="text"
    class="w-full h-16 px-4 py-2 rounded shadow"
    placeholder="type your task"
    [(ngModel)]="newTask"
    #name="ngModel"
    (keydown.enter)="addTask()"
  /><span
    ><button
      (click)="addTask()"
      class="h-16 size-16 text-white rounded-lg text-5xl bg-teal-500 hover:bg-teal-200 transition-colors duration-300"
    >
      +
    </button></span
  >
</div>
<div class="flex flex-col mt-6">
  <app-task-list
    [taskList]="taskList"
    (complete)="onComplete($event)"
    (important)="onImportant($event)"
    (delete)="onDelete($event)"
  ></app-task-list>
</div>
